name: Collate and Publish ./templates.json

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Collate Script
        run: ./collate.sh
      # - name: Upload templates.json
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: templates.json
      #     path: templates.json
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./templates-json
