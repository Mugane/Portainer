name: Collate and Publish ./templates.json

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Collate Script
        run: ./collate.sh
      - name: Prepare latest directory
        run: |
          mkdir -p ./latest
          cp ./templates.json ./latest/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./latest
