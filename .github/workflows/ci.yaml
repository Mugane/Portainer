name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Collate Script
        run: ./collate.sh
      - name: Upload templates.json as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: templates-json
          path: ./templates.json
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: templates-json
